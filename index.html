<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>

    </script>
    <meta charset="utf-8">
    <title>Find Your Match</title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity Dating Match-up</h1>
      <p>Find your ideal celebrity after answering just a few questions!</p>
      <form id="formOne">
        <div class="form-group">
          <label for="name">Enter Name</label>
          <input id="name" class="for" type="text">
        </div>

        <div class="form-group">
          <label for="goodDate">What's your idea of a good date?</label>
          <select id="goodDate" class="form-control" type="text">
            <option value="1">Searching for lost treasure.</option>
            <option value="2">A nice swim in the ocean.</option>
            <option value="3">Sleep walking</option>
            <option value="4">None of the above</option>
          </select>
        </div>

        <div class="form-group">
          <label for="favPasttime">What it your favorite movie genre?</label>
          <select id="favPasttime" class="form-control" type="text">
            <option value="1">Adventure</option>
            <option value="2">Romance</option>
            <option value="3">Horror</option>
            <option value="4">None of the above</option>
          </select>
        </div>

        <div class="form-group">
          <label for="favPasttime">What it your favorite pasttime?</label>
          <select id="favPasttime" class="form-control" type="text">
            <option value="1">Tending to your garden.</option>
            <option value="2">Singing.</option>
            <option value="3">Sleep walking.</option>
            <option value="4">None of the above</option>
          </select>
        </div>


        <div class="form-group">
          <label for="favPasttime">What is your favorite color?</label>
          <select id="favPasttime" class="form-control" type="text">
            <option value="1">Green</option>
            <option value="2">Red</option>
            <option value="3">Black</option>
            <option value="4">None of the above</option>
          </select>
        </div>
  <!--
        Bilbo Baggins - Searching for lost treasure, Adventure, Tending to your garden, Green

        Ariel The Little Mermaid - A nice swim in the ocean, Romance, Singing, Red

        Donnie Darko- Sleep walking, Horror, Sleep Walking, Black
    submit button
    if then, depending on response(s)
  -->
    </div>
  </body>
</html>
